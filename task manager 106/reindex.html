<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet">

        <link 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            rel="stylesheet">
        <link rel="stylesheet" href="./style/restyle.css">
    </head>
    <body>
        <h1><p>Plan Ahead and stay on track, dont forget that you have so much
                to do and, today started so well so lets keep it that way and
                keep on track </p>-----------------------------:Task Manager:----------------------------------</h1>

        <main>
            <section id="list">

                <div>
                    <button id="btnDetails" class="btn btn-light">Show/Hide</button>
                </div>

                <div class="pending-task"></div>
            </section>
            <section id="form">
                <h2>Add New Task</h2>
                       <div class="mt-3">
                    <i id="iImportant" class="fa-regular fa-star"></i>
                </div>

                <div>
                    <lable class="form-label pt-3">Title</lable>
                    <input type="text" id='txtTitle' class="form-control" />
                </div>
                <div>
                    <label for="discription" class="form-label">Discription</label>
                    <textarea id='txtDiscription' class="form-control" cols="62"
                        rows></textarea>
                </div>
                <div>
                    <lable class="form-label">Budget</lable>
                    <div class="input-group">
                        <input type="text" id='numBudget' class="form-control"
                            aria-label="Dollar amount (with dot and two decimal places)">
                        <span class="input-group-text">$</span>
                        <span class="input-group-text">0.00</span>
                    </div>
                </div>
                <div>
                    <lable class="form-label"> Start Date</lable>
                    <input type="date" name="date" id="selStartDate"
                        class="form-control">
                </div>
ii
                <div>
                    <lable class="form-label">Due Date</lable>
                    <input type="date" name="date" id="selDueDate"
                        class="form-control">
                </div>
                <div>
                    <select id="selColor"
    onchange="this.className=this.options[this.selectedIndex].className"
    class="whiteText">
    <option class='whitetext' value="1">Choose A Color</option>
     <option class="greenText" value="green" >Easy To Do</option>
    <option class="redText"   value="red" >Important</option>
    <option class="blueText" value="blue" >Take My Time</option>
</select>
                </div>
                <div>

                    <select id='selStatus' class="form-select form-label mt-3"
                        aria-label="Default select example">
                        <option selected>Status </option>
                        <option>Completed</option>
                        <option>Canceled</option>
                        <option>OnGoing</option>
                    </select>

                    <div>
                        <button id="btnSave" class="btn btn-dark">Save Task</button>
                    </div>
                </div>

            </section>
        </main>

        <script src="https://code.jquery.com/jquery-3.6.4.min.js"
            crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
            <script src="./script/retask.js"></script>
            <script src="./script/rescript.js"></script>
    </body>
</html>
